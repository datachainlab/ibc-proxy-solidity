syntax = "proto3";

option go_package = "github.com/datachainlab/ibc-proxy-solidity/modules/relay/ethmultisig";

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

message ProverConfig {
  string diversifier = 1;
  repeated HDWallet wallets = 2;
  string prefix = 3;
}

message HDWallet {
  string mnemonic = 1;
  string hdw_path = 2;
}

message ProxyChainProverConfig {
  ProverConfig prover_config = 1;
}
